<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1 class="title">BMI Calculator</h1>
       <label for="weight">Weight (kg)</label>
       <input id="weight" type="number"><br><br>
       <label for="height">Height (cm)</label>
       <input id="height" type="number">
        <br><br>
       <button class="btn1" type="button" onclick="del()">RESET</button>
       <button class="btn" type="button" onclick="bmi()">SUBMIT</button>

       <h2 class="bmiis">Your BMI is</h2>

       <p id="ans">  </p>

       <p id="val">  </p>

       <div class="clr">
        <div class="color">
        </div>
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
       </div>

       <div class="clrtxt">
        <div class="colortext">UNDERWEIGHT <br> less than 18.5 </div>
        <div class="colortext">NORMAL <br> 18.5 - 25</div>
        <div class="colortext">OVERWEIGHT <br>25 - 30</div>
        <div class="colortext">OBESE <br> greater than 30</div>
       </div>





         
    </div>
   
    


   <script src="./script.js"></script>
</body>
</html>
